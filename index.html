    <div class="container">
         <div class="card shadow bg rounded-1 p-4">

        <div class="row">

            <form class="city-search" id="search-city">
              <div class="input-group">

                  class="form-control-lg form-control shadow-sm border border-light"
                />
                <button type="submit" id="button" class="btn btn-dark">
                  <i class="fa-solid fa-magnifying-glass"></i>

                </button>
               
                </small>

            </form>

             </div>
          </div>
        </div>



           <div class="row m-0 p-0">
          <h4>
            <div class="col-6">
                  <span class="col-sm display-6" id="user-search-result">City search result</span>

          <span class="col-sm-6 m-2" id="city-temp">Temp</span>
            </div>



        <div class="row">

</span>

              /> </div>

           <div class="col-2 p-2 m-1 bg-gradient  w-100 text-end"> <div class="weather-forecast-day fw-semibold"> Tom

              <span class="city-forecast-description">Description
</span>
              <img
             src="/img/few-clouds-day.png"
                alt=""
                width="52"

           <div class="col-2 p-2 m-1 bg-gradient  w-100 text-end"> <div class="weather-forecast-day fw-semibold"> Tom + 1

 <h2>
