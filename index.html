<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Weatherüå§Ô∏è</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/000a148db7.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="body-wrapper">
        <img
          src="/img/logo.png"
          class="rounded d-block p-2 m-2"
          style="width: 200px"
          alt="SheCodes logo"
        />
        <div class="row">
          <div class="col-sm-6">
            <form class="city-search" id="search-city">
              <div class="input-group">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="enter-city"
                  class="form-control-lg form-control shadow-sm border border-light"
                />
                <button type="submit" id="button" class="btn btn-dark">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button type="submit" id="locate-button" class="btn btn-dark">
                  <i class="fa-solid fa-location-dot"></i>
                </button>
               
                </small>
              </div>
            </form>
             <small class="m-2 p-1">
                  Last updated:
                  <span id="last-updated"></span>
          </div>
        </div>


        <div class="row">
          <div class="col-sm-6 display-6" id="city-search-result">City search result</div>
          <div class="col-sm-6 text-end display-6" id="city-temp">Temp</div>
        </div>
        <div class="row text-center">
          <div class="col-sm m-3" id="city-icon">
            
            <img src="/img/clear-sky-day.png" alt=""
            width="200">
          </div>
          <div class="col-sm" id="city-forecast">


        <div class="row p-3 mb-3 bg-gradient fw-semibold rounded-1">Today</div>
         <div class="row p-3 mb-3 bg-gradient fw-semibold rounded-1">Tomorrow</div>
         <div class="row p-3  mb-3 bg-gradient fw-semibold rounded-1">tomorrow + 1</div>
          </div>


          <div class="row m-1">
           <div class="col-2 p-2 m-2   bg-gradient rounded-1 w-100 text-end one"> Disney</div>
           <div class="col-2 p-2 m-2   bg-gradient rounded-1 w-100 text-end">Disney</div>
           <div class="col-2 p-2 m-2   bg-gradient rounded-1 w-100 text-end">Disney</div>
          </div>




        </div>

<div class="row">
  <div class="col-sm p-3 m-1 bg-gradient fw-semibold" id="feels-like">Feels like</div>
  <div class="col-sm p-3 m-1 bg-gradient fw-semibold" id="city-description">Current description</div>
</div>
<div class="row">
  <div class="col-sm p-3 m-1 bg-gradient fw-semibold" id="wind">Wind speed</div>
  <div class="col-sm p-3 m-1 bg-gradient fw-semibold" id="humidity"> Humidity</div>
</div>
        <!-- end of content -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
